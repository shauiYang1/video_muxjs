<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Web Workers basic example</title>
  <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
  <input type="file" id="file" onchange="uploadFile()">
  <script>

    const FileDom = document.querySelector('#file');
    // main.js（主线程）
    const myWorker = new Worker('./worker.js'); // 创建 worker

    myWorker.addEventListener('message', e => {
      console.log('message', e.data);
    });
    myWorker.addEventListener('err', e => {
      console.log('err', err.message);
    });
    myWorker.addEventListener('messageerror', e => {
      console.log('messageerror', err.message)
    });

    function uploadFile() {
      if (window.Worker) {
        myWorker.postMessage(FileDom.files[0]);
      } else {
        console.log('Your browser doesn\'t support web workers.');
      }
    }



  </script>
</body>

</html>
